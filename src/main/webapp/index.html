<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Kredi Başvurusu</title>
</head>

<body>
<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-12"><h1>Bilgilerinizi Giriniz</h1></div>
        <br>
        <div class="col-12">
            <div class="alert alert-success" role="alert">
                Kredi Sonucu: Onaylandı!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger" role="alert">
                Kredi Sonucu: Red Edildi!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" method="post">
                <div class="form-group">
                    <label>Tc Kimlik Numarası</label>
                    <input type="text" class="form-control" name="kimlik_no" placeholder="Tc Kimlik Numarası Giriniz" required />
                </div>
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" class="form-control" name="ad_soyad" placeholder="Ad Soyad Giriniz" required />
                </div>
                <div class="form-group">
                    <label>Aylık Gelir</label>
                    <input type="text" class="form-control" name="aylik_gelir" placeholder="Aylık Gelirinizi Giriniz" required />
                </div>
                <div class="form-group">
                    <label>Telefon Numarası</label>
                    <input type="tel" class="form-control" name="tel_no" placeholder="Telefon Numarası Giriniz" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Hesapla</button>
                </div>
            </form>


        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
